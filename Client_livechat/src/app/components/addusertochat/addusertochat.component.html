
<section
  *ngIf="show2"
  class="flex bg-slate-900 absolute top-0 left-0 h-screen w-full z-199 bg-opacity-70"
>
  <svg
    (click)="this.onClose.emit()"
    xmlns="http://www.w3.org/2000/svg"
    fill="none"
    viewBox="0 0 24 24"
    stroke-width="1.5"
    stroke="currentColor"
    class="cursor-pointer w-10 h-10 absolute top-5 right-5 text-white"
  >
    <path
      stroke-linecap="round"
      stroke-linejoin="round"
      d="M6 18 18 6M6 6l12 12"
    />
  </svg>

  <!-- Main modal -->
  <div id="defaultModal" tabindex="-1" aria-hidden="true" class="m-auto">
    <div class="relative p-4 w-full max-w-2xl h-full md:h-auto">
      <!-- Modal content -->
      <div
        class="relative p-4 bg-black bg-opacity-60 rounded-lg shadow dark:bg-gray-800 sm:p-5 glow"
      >
 

        <!-- Modal body -->

        <div
        class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600"
      >
        <h3 class="text-lg font-semibold text-teal-400">
          Add Users
        </h3>
        <button
          (click)="this.onClose.emit()"
          type="button"
          class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white"
          data-modal-toggle="defaultModal"
        >
          <svg
            aria-hidden="true"
            class="w-5 h-5"
            fill="currentColor"
            viewBox="0 0 20 20"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              fill-rule="evenodd"
              d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
              clip-rule="evenodd"
            ></path>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
      <div class="h-12 w-full mb-6 py-2  bg-grey-lightest">
        <!-- <label for="searchUsers">Search for Users</label> -->
        <input placeholder="Insert username or choose from the list" type="text" class="bg-transparent border border-indigo-300 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5" name="searchUsers" id="searchUsers"/>
      </div>
        <div class="user-list ">
          <ul class="flex gap-3 flex-wrap">
            <li *ngFor="let user of users">
              <button (click)="addToChatroom(user, selectedChatroom)" class="text-white">
                <svg
                  class="cursor-pointer w-4 h-4 text-white"
                  xmlns="http://www.w3.org/2000/svg"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                 
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M18 7.5v3m0 0v3m0-3h3m-3 0h-3m-2.25-4.125a3.375 3.375 0 1 1-6.75 0 3.375 3.375 0 0 1 6.75 0ZM3 19.235v-.11a6.375 6.375 0 0 1 12.75 0v.109A12.318 12.318 0 0 1 9.374 21c-2.331 0-4.512-.645-6.374-1.766Z"
                  />
                </svg>
              </button>
              <img
                class="w-10 h-10 rounded-full border-teal-400 border"
                [src]="user.img"
                alt="User Image"
              />
              <span class="text-white">{{ user.user }}</span>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
