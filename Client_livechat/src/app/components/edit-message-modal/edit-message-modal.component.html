<div class="modal " *ngIf="show">
  <div class="modal-content rounded-md glow">
    <h2 class="text-white">Edit Message</h2>
    <textarea class="w-full bg-gray-900 rounded-md text-white " [(ngModel)]="editedMessage" rows="4" cols="50"></textarea>
    <div class="flex items-center justify-between  mt-2">
      <button class="rounded-md p-2 bg-teal-400 " (click)="save()">Save</button>
      <button class="rounded-md p-2 bg-teal-400" (click)="close()">Cancel</button>
    </div>

  </div>
</div>
