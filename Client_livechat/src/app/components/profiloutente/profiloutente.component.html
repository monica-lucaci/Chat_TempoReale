<div class="mx-auto mt-20">
  <div class="flex justify-center">
    <div class="w-full max-w-4xl">
      <div class="card bg-white p-6 py-8 shadow-lg">
        <div class="text-center">
          <img
            (click)="show()"
            [src]="user?.img"
            loading="eager"
            class="rounded-full cursor-pointer"
            alt="Profile Picture"
            width="100"
            height="100"
          />
        </div>
  
        <div class="text-center mt-4">
          <span class="bg-gray-500 py-1 px-4 rounded-full text-white">{{ user?.user }}</span>
          <h5 class="mt-2 mb-0">{{ user?.user }}</h5>
          <div class="flex flex-col items-center gap-2 mt-3" *ngIf="showOpts">
            <!-- Your image selection form -->
            <div>
              <button class="btn btn-success mt-2" (click)="changeImg()">Save</button>
            </div>
          </div>
  
          <div class="mt-4 flex gap-4 justify-center">
            <a class="btn bg-blue-500 hover:bg-blue-700 text-white py-2 px-4 rounded" href="#">Create Room</a>
            <button class="btn bg-red-500 hover:bg-red-700 text-white py-2 px-4 rounded" (click)="logOut()">Log Out</button>
          </div>
          <div class="mt-4">
            <div *ngFor="let chat of user?.myChatRooms" class="border p-4 rounded mb-3 flex items-center">
              <img src="assets/icon.svg" alt="Chat Icon" height="150" width="150">
              <div class="ml-5">
                <a href="/chat/{{ chat.crId }}" class="no-underline text-black">
                  <p class="font-bold">{{ chat.titl }}</p>
                  <p>{{ chat.desc }}</p>
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
