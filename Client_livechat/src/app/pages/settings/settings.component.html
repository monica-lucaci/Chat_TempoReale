<div class="background w-full flex flex-col gap-5 px-3 md:px-16 lg:px-28 md:flex-row text-white">
    <aside class="hidden py-4 md:w-1/3 lg:w-1/4 md:block">
      <div class="sticky flex flex-col gap-2 p-4 text-sm border-r border-teal-500 top-12">
        <h2 class="pl-3 mb-4 text-2xl font-semibold">Settings</h2>
  
        <a href="#" class="flex items-center px-3 py-2.5 font-bold bg-transparent text-teal-500 border rounded-full">Public Profile</a>
        <a href="#" class="flex items-center px-3 py-2.5 font-semibold hover:text-teal-500 hover:border hover:rounded-full">Account Settings</a>
        <a href="#" class="flex items-center px-3 py-2.5 font-semibold hover:text-teal-500 hover:border hover:rounded-full">Notifications</a>
        <a href="#" class="flex items-center px-3 py-2.5 font-semibold hover:text-teal-500 hover:border hover:rounded-full">PRO Account</a>
      </div>
    </aside>
    <main class="w-full min-h-screen py-1 md:w-2/3 lg:w-3/4">
      <div class="p-2 md:p-4">
        <div class="w-full px-6 pb-8 mt-8 sm:max-w-xl sm:rounded-lg">
          <h2 class="pl-6 text-2xl font-bold sm:text-xl">Public Profile</h2>
  
          <div class="grid max-w-2xl mx-auto mt-8">
            <div class="flex flex-col items-center space-y-5 sm:flex-row sm:space-y-0">
              <img
                class="object-cover glow w-40 h-40 p-1 rounded-full ring-2 ring-indigo-300 dark:ring-indigo-500"
                [src]="utente.img ? utente.img : '../../../assets/img-chat/defaultUser.jpg'"
                alt="Bordered avatar"
              />
  
              <div class="flex flex-col space-y-5 sm:ml-8">
                <button type="button"  (click)="openPasswordModal()"  class="py-3.5 px-7 text-base font-medium text-indigo-100 focus:outline-none bg-teal-600 rounded-lg border hover:bg-teal-800 focus:z-10 focus:ring-4 focus:ring-teal-800">
                  Change picture
                </button>
                <button type="button" (click)="deleteImg()" class="py-3.5 px-7 text-base font-medium text-teal-500 focus:outline-none bg-white rounded-lg border border-indigo-200 hover:bg-indigo-100 hover:text-[#202142] focus:z-10 focus:ring-4 focus:ring-indigo-200">
                  Delete picture
                </button>
              </div>
            </div>
  
            <div class="items-center mt-8 sm:mt-14 text-[#202142]">
              <div class="flex flex-col items-center w-full mb-2 space-x-0 space-y-2 sm:flex-row sm:space-x-4 sm:space-y-0 sm:mb-6">
                <div class="w-full">
                  <label for="first_name" class="block mb-2 text-sm font-medium text-teal-500 dark:text-white">Your picture link</label>
                  <input
                    type="text"
                    id="first_name"
                    class="bg-transparent border border-indigo-300 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                    placeholder="your link here"
                    [(ngModel)]="imgLink"
                    required
                  />
                </div>
  
                <div class="w-full">
                  <label for="last_name" class="block mb-2 text-sm font-medium text-teal-500 dark:text-white">Your username</label>
                  <input
                    type="text"
                    id="last_name"
                    class="bg-transparent border border-indigo-300 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                    placeholder="Your username"
                    [value]="utente.user"
                    disabled
                  />
                </div>
              </div>
  
              <div class="mb-2 sm:mb-6">
                <label for="email" class="block mb-2 text-sm font-medium text-teal-500 dark:text-white">Your email</label>
                <input
                  type="email"
                  id="email"
                  class="bg-transparent border border-indigo-300 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                  placeholder="your.email@mail.com"
                  [value]="utente.email"
                  disabled
                />
              </div>
  
              <div class="mb-2 sm:mb-6">
                <label for="password" class="block mb-2 text-sm font-medium text-teal-500 dark:text-white">Password</label>
                <input
                  type="password"
                  id="password"
                  class="bg-transparent border border-indigo-300 text-white text-sm rounded-lg focus:ring-indigo-500 focus:border-indigo-500 block w-full p-2.5"
                  placeholder="your password"
                  [(ngModel)]="password"
                  required
                />
              </div>
  
              <div class="mb-6">
                <label for="message" class="block mb-2 text-sm font-medium text-teal-500 dark:text-white">Bio</label>
                <textarea
                  id="message"
                  rows="4"
                  class="block p-2.5 w-full text-sm text-teal-500 bg-transparent rounded-lg border border-indigo-300 focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="Write your bio here..."
                ></textarea>
              </div>
  
              <div class="flex justify-end">
                <button type="submit" (click)="resetPassword()" class="text-white bg-teal-600 hover:bg-teal-800 focus:ring-4 focus:outline-none focus:ring-indigo-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-indigo-600 dark:hover:bg-indigo-700 dark:focus:ring-indigo-800">
                  Save
                </button>
                <button type="button" (click)="deleteAccount()" class="text-white bg-red-600 hover:bg-red-800 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-red-600 dark:hover:bg-red-700 dark:focus:ring-red-800 ml-4">
                  Delete Account
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <app-password-modal *ngIf="isModalVisible" (passwordSubmitted)="onPasswordSubmitted($event)"></app-password-modal>
